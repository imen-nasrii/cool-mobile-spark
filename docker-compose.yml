# Docker Compose pour développement local et tests
# Alternative au déploiement VPS direct

version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: tomati_postgres
    environment:
      POSTGRES_DB: tomati_db
      POSTGRES_USER: tomati_user
      POSTGRES_PASSWORD: tomati_password_secure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tomati_network
    restart: unless-stopped

  # Application Node.js
  app:
    build: .
    container_name: tomati_app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://tomati_user:tomati_password_secure@postgres:5432/tomati_db
      - JWT_SECRET=your_jwt_secret_very_secure_min_32_characters_long
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - tomati_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tomati_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - tomati_network
    restart: unless-stopped

  # Redis pour cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: tomati_redis
    ports:
      - "6379:6379"
    networks:
      - tomati_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tomati_network:
    driver: bridge

# Commandes utiles :
# docker-compose up -d           # Démarrer en arrière-plan
# docker-compose down            # Arrêter tous les services
# docker-compose logs app        # Voir les logs de l'app
# docker-compose exec app bash   # Se connecter au conteneur
# docker-compose pull            # Mettre à jour les images